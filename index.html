<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slicing Font-Awesome</title>
    <link rel="stylesheet" href="./dist/output.css" />
  </head>
  <body
    style="
      background-image: url('./src/images/bg.svg');
      background-color: rgba(0, 0, 0, 0.1);
    "
  >
    <section id="form_login " class="container flex justify-center mt-[12em]">
      <div class="lg:w-1/3 bg-white rounded-md m-10 p-10">
        <div class="container-title text-center mb-10">
          <h1 class="text-xl font-extrabold">Sign In to Your Account</h1>
          <p class="font-base">
            Let's get you signed in and straight to the icons.
          </p>
        </div>
        <form action="" autocomplete="off">
          <ul class="flex flex-col gap-y-3">
            <li
              class="flex justify-center items-center gap-x-5 py-4 px-6 rounded-md border border-gray-800 overflow-hidden shadow-inner"
            >
              <i class="fa-regular fa-envelope text-secondary"></i>
              <input
                type="text"
                name="username"
                id="username"
                placeholder="username"
                class="w-full focus:border-0"
              />
            </li>
            <li
              class="flex justify-center items-center gap-x-5 py-4 px-6 rounded-md border border-gray-800 overflow-hidden shadow-inner"
            >
              <i class="fa-solid fa-lock text-secondary"></i>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="password"
                class="w-full focus:border-0"
              />
            </li>
            <li>
              <button
                type="submit"
                class="w-full bg-yellow py-3 px-6 text-xl font-bold rounded-md border-b-8 border-b-black duration-75 ease-in-out flex justify-center gap-x-2 items-center active:py-4 active:border-b-yellow"
              >
                Sign In
                <i class="fa-solid fa-right-to-bracket"></i>
              </button>
            </li>
          </ul>
        </form>
        <footer>
          <p class="mt-10 flex gap-x-2 justify-center items-center">
            created by :
            <span
              class="text-black justify-center items-center gap-x-2 hover:text-cyan-600 duration-300 ease-in-out"
            >
              <i class="fa-brands fa-github"></i>
              <a href="https://github.com/justnotiyann" target="_blank"
                >bang_iyan</a
              >
            </span>
          </p>
        </footer>
      </div>
    </section>

    <p class="fixed bottom-0 w-full text-center">
      Inspired by :
      <span
        ><a
          href="https://fontawesome.com/sessions/sign-in"
          class="hover:text-sky-600 duration-300 ease-in-out"
          target="_blank"
          >Fontawesome login page</a
        ></span
      >
    </p>

    <script
      src="https://kit.fontawesome.com/c5a4856bc1.js"
      crossorigin="anonymous"
    ></script>
    <script>
      const form = document.querySelector("form");
      form.addEventListener("submit", function (e) {
        e.preventDefault();
      });
    </script>
  </body>
</html>
